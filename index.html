<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid" id="mainCont">
      <header>
        <img id="headerlogo" src="assets/images/bsgheadercrop.jpg" />
      </header>

      <div class="jumbotron">
        <div class="container" id="jb1">
          <!--**************** Row 1 ***************************************  -->
          <div class="row  justify-content-left" id="row1">
            <div class="col-4 my-auto">
              <div class="card card-block d-flex chooseCard">
                <h2
                  class="card-body align-items-center d-flex justify-content-center"
                >
                  Choose Your Fighter
                  
                </h2>
                <p>Wins: <span id="wins"></span></p> 
                <p>Losses: <span id="loss"></span></p> 
                <a href="#" class="btn width 50 btn-success id" id="reset">Reset</a> 
           
              </div>
            </div>

            <div class="col-2">
              <section class="port" id="apollo">
                <img
                  class="character" 
                  src="assets/images/apollo.jpg"
                 
                />
                <h5 class="port_label">Apollo -200</h5>
              </section>
            </div>

            <div class="col-2">
              <section class="port" id="starbuck">
                <img class="character"  id= "starbuck" src="assets/images/starBuck.jpg" />
                <h5 class="port_label">Star Buck-100</h5>
              </section>
            </div>

            <div class="col-2">
              <section class="port" id="cylone">
                <img class="character"  src="assets/images/bgcylone.jpg" />
                <h5 class="port_label">Cylone-150</h5>
              </section>
            </div>

            <div class="col-2">
              <section class="port" id="numberSix">
                <img class="character" src="assets/images/numberSix.jpg" />
                <h5 class="port_label">Number Six-180</h5>
              </section>
            </div>
          </div>
          <!--**************** Row 2 ***************************************  -->
          <div class="row justify-content-left align-items-center " id="row2">
            <div class="col-6">
              <div class="card card-block d-flex enemiesCard">
                <h3
                  class="card-body align-items-center d-flex justify-content-center"
                >
                  Opponents To Fight
                </h3>
              </div>
            </div>

            <div class="col-2 my-auto" id="r2c2">
              
            </div>

            <div class="col-2 my-auto" id="r2c3">
             
            </div>

            <div class="col-2 my-auto" id="r2c4">
             
            </div>
          </div>

          <!--**************** Row 3 ***************************************  -->
          <div class="row justify-content-left" id="row3">
            <div class="col-6 my-auto">
              <div class="card card-block d-flex defenderCard">
                <h5 class="card-body align-items-center d-flex justify-content-center" > Defender Area 
                

                 </h5>
                 <p> Your Health:  <span id="health"></span></p> 
                 <p> Your Attack Power:  <span id="healthAt"></span></p> 
                
                 <p> Opponent's Health:  <span id="healthEnemy"></span></p> 
                 <p> Opponents Attack Power:  <span id="healthEnemyAt"></span></p> 
              
                 <a href="#" class="btn width 50 btn-danger id" id="fight">Click To Attack</a> 
                 
                </div>
            </div>
            >

            <div class="col-5 my-auto" id="defender">
             
            </div>
          </div>
        </div>
      </div>
    </div>


    <audio id="sound1" src="assets/javascript/bsgtheme.mp3" preload="auto"></audio>
    
   
    <script
    document.getElementById('sound1').play();
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
